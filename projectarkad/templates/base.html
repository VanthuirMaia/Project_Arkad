<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}ProjectArkad{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light" style="padding-bottom: 50px">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div
        class="container-fluid d-flex justify-content-between align-items-center px-3"
      >
        <!-- Brand Name -->
        <a
          class="navbar-brand fw-bold text-primary"
          href="{{ url_for('main.index') }}"
        >
          Arkad
        </a>

        <!-- Logo Ã  direita -->
        <a class="navbar-brand" href="{{ url_for('main.index') }}">
          <img
            src="{{ url_for('static', filename='img/logo.png') }}"
            alt="Logo ProjectArkad"
            style="height: 40px; width: auto"
          />
        </a>
      </div>
    </nav>

    <div class="container mt-4">{% block content %}{% endblock %}</div>
  </body>
</html>
